<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>	
    <script src="js/index.js"></script>"
</head>

<body>
    <section class="container">
        <header class="title">Oblicz swój wskaźnik <b>BMI!<b></header>
    <div class="value-weight">Podaj masę ciała: <input type="number" placeholder="Masa [kg]">
    </div>
    <div class="value-height">Podaj swój wzrost:
        <input type="number" placeholder="Wzrost [cm]">
    </div>
    <div id="confirm">
        <button type="button" id="btn1" onclick="solve()">Oblicz!</button> 
    </div>
    <div id="results"></div>
    <div class="interpretation">Wypełnij puste pola aby poznać swój wynik i jego interpretację.</div>
</section>
</body>
